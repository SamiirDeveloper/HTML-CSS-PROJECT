    <header class="site-header">

    <main>
        <section class="contact-form"><b>

                <h1 class="about-us-header">Contact Us</h1>
                <form action="submit" method="post">

                            <div class="form-name-email">
                                <label for="name">Name:</label><br><br>
                                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                                <label for="email">Email:</label><br><br>
                                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                            </div>

                            <div>
                                <p class="contact-form-paragraph">How did you hear about us?</p>
                                <form>
                                    <label>Google<input type="checkbox" name="Google" value="Google"></label>
                                    <label>Samir Developer<input type="checkbox" name="Samir Developer" value="Samir Developer"></label>
                                    <label>Coding Temple<input type="checkbox" name="Coding Temple" value="Coding Temple"></label>
                                </form> 
                            </div> <br>


                            <label class="contact-form-message" for="message">Anything you want us to know?</label><br><br>
                            <textarea id="message" name="message" rows="8"></textarea><br><br>
                            <button type="submit">Send Message</button><br>





                </form><br>
        </section>

    </main>
